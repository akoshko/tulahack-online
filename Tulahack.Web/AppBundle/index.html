<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Tulahack.Browser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type='module' src="./service-worker-assets.js"></script>
	<script type='module' src="./main.js"></script>
	<script type='module' src="./dotnet.js"></script>

	<base href="/"/>

	<link rel="preload" href="./blazor.boot.json" as="fetch" crossorigin="anonymous">
	<link rel="prefetch" href="./advanced.lib.module.js" as="fetch" crossorigin="anonymous">
	<link rel="prefetch" href="./dotnet.native.js" as="fetch" crossorigin="anonymous">
	<link rel="prefetch" href="./dotnet.runtime.js" as="fetch" crossorigin="anonymous">

	<link rel="modulepreload" href="./avalonia.js"/>
	<link rel="stylesheet" href="./app.css"/>
	<link rel="manifest" href="./cdn/manifest.webmanifest"/>

	<script>navigator.serviceWorker.register('service-worker.js');</script>
</head>

<body style="margin: 0px; overflow: hidden">
    <div id="out">
        <div id="avalonia-splash">
            <div class="center">
                <h1 class="title">Tulahack Dashboard</h1>
                <h3>
                    <a class="highlight" target="_blank">Powered by Tulahack Community</a>
                </h3>
				<h2>
					Загрузка приложения...
				</h2>
				<h3 id="progressbar">
					0%
				</h3>
            </div>
            <img class="icon" src="./cdn/logo.jpg" alt="Tulahack Logo" />
        </div>
    </div>
    <script type='module' src="./main.js"></script>
</body>

</html>
